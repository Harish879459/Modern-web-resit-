{% extends "layout.html" %}
{% block content %}

<a href="create" class="btn btn-primary">Create Order</a>
<form method="post" action="search">
    {% csrf_token %}
<input type="text"  name="search"/>
</form>
<table class="table table-primary">
    <tr>
        <th>ID</th>
        <th>customer</th>
        <th>shoe</th>
        <th>date</th>
        <th>time</th>
    </tr>
    {% for data in book %}
    <tr>
        <td>{{data.order_id}}</td>
        <td>{{data.customer.name}}</td>
        <td>{{data.shoe_id}}</td>
        <td>{{data.date}}</td>
        <td>{{data.time}}</td>
    </tr>
    {% endfor %}
</table>
<!--to active selected tab in sidebar-->
<script type="text/javascript">
    $(function () {
        $('.sidebar').find('.active').removeClass('active');
        $('#order').addClass('active');
    });
</script>
{% endblock %}
